<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ block "head" . }}{{ end }}
    <link rel="stylesheet" href="{{ "css/variables.css" | relURL }}">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .navigation {
            background: transparent;
            padding: 30px 0;
            margin-bottom: 0;
            border-bottom: 1px solid var(--border-secondary);
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .nav-menu a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            padding: 10px 0;
            transition: color 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .nav-menu a:hover {
            color: var(--golden-primary);
            border-bottom-color: var(--golden-primary);
        }
        .nav-menu a.active {
            color: var(--golden-primary);
            border-bottom-color: var(--golden-primary);
        }
        .hero {
            text-align: center;
            padding: 80px 0 120px;
            margin-bottom: 80px;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 24px;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        .highlight {
            color: var(--golden-primary);
        }
        .section {
            padding: 60px 0;
            margin-bottom: 60px;
        }
        .card {
            background: #F4E4BC;
            color: #1B1B1B;
            padding: 48px;
            border-radius: 12px;
            margin-bottom: 40px;
            border: 1px solid var(--golden-primary);
            box-shadow: 0 4px 6px var(--shadow-primary);
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1B1B1B;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--golden-primary);
            border-radius: 12px;
            font-size: 16px;
            background: #F9F1D9;
            color: #1B1B1B;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--border-accent);
            box-shadow: 0 0 0 3px var(--shadow-olive);
        }
        .input-group {
            display: flex;
            gap: 15px;
        }
        .input-group .form-group {
            flex: 1;
        }
        .priority-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .feature-category {
            background: #F9F1D9;
            border: 2px solid var(--golden-primary);
            border-radius: 12px;
            padding: 18px;
        }
        .category-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #E2E8F0;
        }
        .category-icon { font-size: 1.3rem; }
        .category-header h4 {
            color: #1B1B1B;
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }
        .feature-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .feature-option {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            border-radius: 8px;
            background: #F4E4BC;
            border: 1px solid #D4C8A8;
        }
        .feature-option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 2px 0 0 0;
        }
        .feature-content {
            display: flex;
            flex-direction: column;
            gap: 3px;
            flex: 1;
        }
        .feature-content strong {
            color: #1B1B1B;
            font-size: 0.95rem;
            font-weight: 600;
        }
        .feature-content small {
            color: #4A4A32;
            font-size: 0.8rem;
        }
        .button {
            background: var(--bg-gradient-primary);
            color: var(--text-primary);
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px var(--shadow-olive-hover);
        }
        .results {
            display: none;
            background: var(--bg-accent);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            border: 1px solid var(--border-primary);
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .error {
            color: var(--text-primary);
            background: var(--bg-card);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        /* Content Section Styles */
        .content-section {
            background: #F4E4BC;
            color: #1B1B1B;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 2px solid #DCA54A;
            line-height: 1.6;
        }
        .content-section h1, .content-section h2, .content-section h3 {
            color: #1B1B1B;
            margin-bottom: 15px;
        }
        .content-section p {
            margin-bottom: 15px;
        }
        .content-section ul, .content-section ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        /* Posts Grid */
        .posts-grid {
            display: grid;
            gap: 30px;
            margin-bottom: 40px;
        }
        .post-card {
            background: #F4E4BC;
            border: 2px solid #DCA54A;
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            color: #1B1B1B;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(220, 165, 74, 0.3);
            border-color: #E8B866;
        }
        .post-header {
            margin-bottom: 20px;
        }
        .post-title {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .post-title a {
            color: #1B1B1B;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .post-title a:hover {
            color: #DCA54A;
        }
        .post-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        .post-content {
            margin-bottom: 25px;
        }
        .post-summary {
            color: #1B1B1B;
            line-height: 1.6;
            margin: 0;
        }
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .post-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .tag {
            background: #DCA54A;
            color: #1B1B1B;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .read-more-btn {
            background: var(--bg-gradient-primary);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .read-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-olive-hover);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: var(--bg-accent);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            color: var(--text-on-olive);
        }
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .empty-state h3 {
            color: var(--text-on-olive);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .empty-state p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Article Styles */
        .article-meta {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .article-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .article-content {
            background: #F4E4BC;
            color: #1B1B1B;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid #DCA54A;
            line-height: 1.7;
        }
        .article-content h1, .article-content h2, .article-content h3, .article-content h4 {
            color: #1B1B1B;
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .article-content h1 {
            font-size: 2rem;
            border-bottom: 2px solid #DCA54A;
            padding-bottom: 10px;
        }
        .article-content h2 {
            font-size: 1.6rem;
            color: #DCA54A;
        }
        .article-content h3 {
            font-size: 1.3rem;
        }
        .article-content p {
            margin-bottom: 20px;
        }
        .article-content ul, .article-content ol {
            margin: 15px 0 20px 25px;
        }
        .article-content li {
            margin-bottom: 8px;
        }
        .article-content strong {
            color: var(--color-primary);
            font-weight: 700;
        }
        .article-content a {
            color: var(--golden-primary);
            font-weight: 600;
            text-decoration: none;
        }
        .article-content a:hover {
            color: var(--golden-primary-light);
            text-decoration: underline;
        }
        /* Global link styling to override browser defaults */
        a {
            color: var(--golden-primary);
        }
        a:hover {
            color: var(--golden-primary-light);
        }
        .article-content a:hover {
            text-decoration: underline;
        }
        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-top: 1px solid var(--olive-30);
            flex-wrap: wrap;
            gap: 15px;
        }
        .back-link {
            background: var(--bg-gradient-primary);
            color: var(--text-primary);
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-olive-hover);
        }
        .author-info {
            color: var(--text-on-olive);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 0 16px; }
            .nav-menu { gap: 20px; }
            .nav-menu a { font-size: 14px; }
            .hero h1 { font-size: 2.5rem; }
            .hero { padding: 60px 0 80px; }
            .section { padding: 40px 0; }
            .card { padding: 32px 24px; }
            .input-group { flex-direction: column; }
            .priority-features { grid-template-columns: 1fr; }
            .post-footer {
                flex-direction: column;
                align-items: flex-start;
            }
            .posts-grid {
                gap: 20px;
            }
            .post-card {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 { font-size: 2rem; }
            .nav-menu { 
                flex-direction: column; 
                gap: 16px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <img src="{{ "images/logo.svg" | relURL }}" alt="TheMerchantGuide Logo" style="width: 120px; height: 120px;">
                <div class="nav-menu">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" {{ if eq .URL $.RelPermalink }}class="active"{{ end }}>{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
        </nav>
        {{ block "main" . }}{{ end }}
    </div>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
